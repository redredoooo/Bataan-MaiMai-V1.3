<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaiMai Bataan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 via-black to-gray-900 text-white min-h-screen flex flex-col items-center py-10">
    <h1 class="text-4xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 animate-pulse">
        Player Queue System
    </h1>

    <!-- Admin Login -->
    <div id="admin-login" class="mt-6 w-full max-w-sm">
        <input type="password" id="adminPassword" placeholder="Enter Admin Password" 
            class="w-full p-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:ring-2 focus:ring-purple-500 focus:outline-none">
        <button onclick="adminLogin()" 
            class="w-full mt-4 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
            Admin Login
        </button>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="mt-6 hidden w-full max-w-sm">
        <button onclick="adminLogout()" 
            class="w-full bg-gradient-to-r from-red-500 to-orange-500 hover:from-red-600 hover:to-orange-600 text-white py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
            Logout
        </button>
    </div>

    <!-- Currently Playing List -->
    <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-lg mt-6">
        <h2 class="text-2xl font-semibold mb-4 text-purple-400">Currently Playing</h2>
        <div id="playingList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>

    <!-- Queue Display -->
    <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-lg mt-6">
        <h2 class="text-2xl font-semibold mb-4 text-pink-400">Current Queue</h2>
        <p class="mb-2 text-gray-400">Total Queued Players: <span id="queueCount" class="font-bold text-white">0</span></p>
        <div id="queueList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>

    <!-- Admin Controls -->
    <div id="admin-controls" class="mt-6 hidden w-full max-w-2xl">
        <div class="flex flex-col gap-4">
            <div>
                <input type="text" id="playerName" placeholder="Enter player name" 
                    class="w-full p-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:ring-2 focus:ring-purple-500 focus:outline-none">
                <button onclick="addPlayer()" 
                    class="w-full mt-2 bg-gradient-to-r from-green-500 to-teal-500 hover:from-green-600 hover:to-teal-600 text-white py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Add Player
                </button>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <input type="number" id="pos1" placeholder="Position 1" 
                        class="w-full p-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:ring-2 focus:ring-purple-500 focus:outline-none">
                </div>
                <div>
                    <input type="number" id="pos2" placeholder="Position 2" 
                        class="w-full p-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:ring-2 focus:ring-purple-500 focus:outline-none">
                </div>
            </div>
            <button onclick="swapPlayers()" 
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                Swap Players
            </button>

            <div>
                <input type="number" id="deletePos" placeholder="Position to Delete" 
                    class="w-full p-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:ring-2 focus:ring-purple-500 focus:outline-none">
                <button onclick="deletePlayerByPosition()" 
                    class="w-full mt-2 bg-gradient-to-r from-red-500 to-orange-500 hover:from-red-600 hover:to-orange-600 text-white py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Delete Player
                </button>
            </div>

            <div>
                <input type="number" id="paidPos" placeholder="Position to Mark Paid" 
                    class="w-full p-3 rounded-lg border border-gray-700 bg-gray-800 text-white focus:ring-2 focus:ring-purple-500 focus:outline-none">
                <button onclick="markPlayerPaid()" 
                    class="w-full mt-2 bg-gradient-to-r from-yellow-500 to-amber-500 hover:from-yellow-600 hover:to-amber-600 text-white py-3 px-4 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Mark Paid
                </button>
            </div>
        </div>
    </div>

    <!-- History Display -->
    <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-lg mt-6">
        <h2 class="text-2xl font-semibold mb-4 text-green-400">Game History</h2>
        <div id="gameHistoryList" class="grid grid-cols-1 gap-4"></div>
    </div>

    <script>
        // JavaScript remains unchanged
        const socket = io("https://bataan-maimai-v1-3.onrender.com");

        function toggleAdminControls(show) {
            document.getElementById('admin-login').classList.toggle('hidden', show);
            document.getElementById('admin-panel').classList.toggle('hidden', !show);
            document.getElementById('admin-controls').classList.toggle('hidden', !show);
        }

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'Nachi') {
                toggleAdminControls(true);
                alert('Admin login successful!');
            } else {
                alert('Incorrect password!');
            }
        }

        function adminLogout() {
            toggleAdminControls(false);
            alert('Logged out successfully!');
        }

        function updateQueueDisplay(queue) {
            const queueList = document.getElementById("queueList");
            const queueCount = document.getElementById("queueCount");
            queueList.innerHTML = queue.map((player, index) =>
                `<div class="p-3 bg-gray-700 rounded-lg shadow-md text-center">${index + 1}. ${player.name} ${player.paid ? "(Paid)" : "(Unpaid)"}</div>`
            ).join('');
            queueCount.textContent = queue.length;
        }

        function updatePlayingDisplay(playing) {
            const playingList = document.getElementById("playingList");
            playingList.innerHTML = playing.map((player, index) =>
                `<div class="p-3 bg-green-700 rounded-lg shadow-md text-center">${index + 1}. ${player.name} (Playing)</div>`
            ).join('');
        }

        function addPlayer() {
            const name = document.getElementById("playerName").value.trim();
            if (name) {
                socket.emit("addPlayer", name);
                document.getElementById("playerName").value = "";
            }
        }

        function swapPlayers() {
            socket.emit("swapPlayers", {
                pos1: parseInt(document.getElementById("pos1").value) - 1,
                pos2: parseInt(document.getElementById("pos2").value) - 1
            });
        }

        function deletePlayerByPosition() {
            socket.emit('deletePlayerByPosition', parseInt(document.getElementById('deletePos').value) - 1);
        }

        function markPlayerPaid() {
            socket.emit('markPlayerPaid', parseInt(document.getElementById('paidPos').value) - 1);
        }

        function restartBackend() {
            fetch("https://api.render.com/deploy/srv-cvcdpupu0jms73eqmvag?key=nLT66_CWs3M", { method: "POST" })
            .then(response => alert(response.ok ? "Backend restart triggered!" : "Failed to restart backend."))
            .catch(console.error);
        }

        function deleteTopPair() {
            socket.emit("deleteTopPair");
        }

        function showCurrentPair() {
            socket.emit('getCurrentPair');
        }

        function nextPairPlaying() {
            socket.emit("nextPairPlaying");
        }

        function deleteCurrentlyPlaying() {
            socket.emit("deleteCurrentlyPlaying");
        }

        function updateGameHistoryDisplay(history) {
            const gameHistoryList = document.getElementById("gameHistoryList");
            gameHistoryList.innerHTML = "";
            history.forEach((entry, index) => {
                const div = document.createElement("div");
                div.className = "p-3 bg-gray-700 rounded-lg shadow-md text-center";
                div.textContent = `Game ${index + 1}: ${entry.players.join(" vs ")} - Started at ${new Date(entry.timestamp).toLocaleString()}`;
                gameHistoryList.appendChild(div);
            });
        }

        socket.on("gameHistoryUpdate", (history) => {
            updateGameHistoryDisplay(history);
        });

        window.onload = function() {
            socket.emit("requestGameHistory");
        };

        socket.on("queueUpdate", updateQueueDisplay);
        socket.on("playingUpdate", updatePlayingDisplay);
    </script>
</body>
</html>
