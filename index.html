<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaiMai Bataan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        /* Monochromatic gradient background */
        body {
            background: linear-gradient(120deg, #000000, #1a1a1a, #333333);
            background-size: 300% 300%;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Custom animations and effects */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .hover-scale:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }

        .shadow-hover:hover {
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            transition: box-shadow 0.2s ease-in-out;
        }

        /* Soft glow effect */
        .soft-glow {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        .soft-glow:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 25px rgba(255, 255, 255, 0.2);
        }

        /* Responsive adjustments */
        @media (min-width: 1024px) {
            /* Desktop-specific styles */
            h1 {
                font-size: 3rem;
            }

            .scroll-item {
                width: 800px;
                height: 600px;
            }

            .max-w-2xl {
                max-width: 80%;
            }

            .overflow-y-auto {
                max-height: 70vh;
            }

            button {
                font-size: 1rem;
                padding: 1rem 2rem;
            }
        }

        @media (max-width: 1024px) {
            /* Mobile-specific styles */
            h1 {
                font-size: 2rem;
            }

            .scroll-item {
                width: 100%;
                height: auto;
            }

            .max-w-2xl {
                max-width: 100%;
            }

            .overflow-y-auto {
                max-height: 50vh;
            }

            button {
                font-size: 0.875rem;
                padding: 0.75rem 1rem;
            }

            #queueList, #playingList, #historyContent {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center py-10 px-4">
    <h1 class="text-4xl font-extrabold mb-6 text-center fade-in p-4">MaiMai Bataan</h1>

    <!-- Currently Playing Section (Landing Page) -->
    <div id="currently-playing-landing" class="w-full max-w-2xl bg-gray-900 p-6 rounded-lg shadow-lg mt-6 fade-in soft-glow">
        <h2 class="text-2xl font-semibold mb-4 text-center">Currently Playing</h2>
        <div id="playingListTop" class="grid grid-cols-2 gap-4"></div>
    </div>

    <!-- Announcements Section -->
    <div id="landing-page" class="fade-in">
        <div class="w-full max-w-2xl mt-6">
            <h2 class="text-2xl font-semibold mb-4 text-center">Announcements</h2>
            <div class="relative overflow-hidden">
                <div id="announcementSlider" class="flex transition-transform duration-500">
                    <div class="flex-shrink-0 w-full">
                        <img src="announcement01.png" alt="Announcement 1" class="w-full h-auto object-cover rounded-lg">
                    </div>
                    <div class="flex-shrink-0 w-full">
                        <img src="announcement02.png" alt="Announcement 2" class="w-full h-auto object-cover rounded-lg">
                    </div>
                </div>
                <button onclick="prevSlide()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-700 text-white p-2 rounded">❮</button>
                <button onclick="nextSlide()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-700 text-white p-2 rounded">❯</button>
            </div>
        </div>
        <div class="flex flex-wrap gap-4 justify-center mt-6">
            <button onclick="showQueuePage()" class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded shadow-hover soft-glow">Queue</button>
            <button onclick="showHistoryPage()" class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded shadow-hover soft-glow">History</button>
        </div>
    </div>

    <!-- Queue Page -->
    <div id="queue-page" class="hidden fade-in">
        <!-- Currently Playing Section (Queue Page) -->
        <div id="currently-playing-queue" class="w-full max-w-2xl bg-gray-900 p-6 rounded-lg shadow-lg mt-6 fade-in soft-glow">
            <h2 class="text-2xl font-semibold mb-4 text-center">Currently Playing</h2>
            <div id="playingList" class="grid grid-cols-2 gap-4"></div>
        </div>

        <!-- Admin Login -->
        <div id="admin-login" class="mt-6 w-full max-w-md fade-in">
            <input type="password" id="adminPassword" placeholder="Enter Admin Password" class="p-3 rounded bg-gray-800 text-white w-full mb-4 soft-glow">
            <button onclick="adminLogin()" class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded w-full shadow-hover soft-glow">Admin Login</button>
        </div>

        <!-- Admin Panel -->
        <div id="admin-panel" class="mt-6 hidden w-full max-w-md fade-in">
            <button onclick="adminLogout()" class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded w-full shadow-hover soft-glow">Logout</button>
        </div>

        <!-- Currently Playing List -->
        <div class="w-full max-w-2xl bg-gray-900 p-6 rounded-lg shadow-lg mt-6 fade-in soft-glow">
            <h2 class="text-2xl font-semibold mb-4 text-center">Currently Playing</h2>
            <div id="playingList" class="grid grid-cols-2 gap-4"></div>
        </div>

        <!-- Queue Display -->
        <div class="w-full max-w-2xl bg-gray-900 p-6 rounded-lg shadow-lg mt-6 fade-in soft-glow">
            <h2 class="text-2xl font-semibold mb-4 text-center">Current Queue</h2>
            <p class="mb-4 text-gray-400 text-center">Total Queued Players: <span id="queueCount" class="font-bold text-white">0</span></p>
            <div id="queueList" class="grid grid-cols-2 gap-4"></div>
        </div>

        <!-- Admin Controls -->
        <div id="admin-controls" class="mt-6 hidden w-full max-w-2xl fade-in">
            <div class="mb-4"></div>
                <input type="text" id="playerName" placeholder="Enter player name" class="p-3 rounded bg-gray-800 text-white w-full mb-2 soft-glow">
                <button onclick="addPlayer()" class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded w-full shadow-hover soft-glow">Add Player</button>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                <div>
                    <input type="number" id="pos1" placeholder="Position 1" class="p-3 rounded bg-gray-800 text-white w-full mb-2 soft-glow">
                    <input type="number" id="pos2" placeholder="Position 2" class="p-3 rounded bg-gray-800 text-white w-full soft-glow">
                </div>
                <button onclick="swapPlayers()" class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded w-full shadow-hover soft-glow">Swap</button>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                <div>
                    <input type="number" id="deletePos" placeholder="Position to Delete" class="p-3 rounded bg-gray-800 text-white w-full soft-glow">
                </div>
                <button onclick="deletePlayerByPosition()" class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded w-full shadow-hover soft-glow">Delete Player</button>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                <div>
                    <input type="number" id="paidPos" placeholder="Position to Mark Paid" class="p-3 rounded bg-gray-800 text-white w-full soft-glow">
                </div>
                <button onclick="markPlayerPaid()" class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded w-full shadow-hover soft-glow">Mark Paid</button>
            </div>

            <div class="flex flex-wrap gap-4 justify-center">
                <button onclick="deleteTopPair()" class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded shadow-hover soft-glow">Delete Top Pair</button>
                <button onclick="nextPairPlaying()" class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded shadow-hover soft-glow">Next Pair Playing</button>
                <button onclick="deleteCurrentlyPlaying()" class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded shadow-hover soft-glow">Clear Currently Playing</button>
                <button onclick="restartBackend()" class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded shadow-hover soft-glow">Server Restart</button>
            </div>
        </div>
        <button onclick="showLandingPage()" class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded shadow-hover soft-glow mt-4">Back to Home</button>
    </div>

    <!-- History Page -->
    <div id="history-page" class="hidden fade-in w-full max-w-2xl bg-gray-900 p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4 text-center">Game History</h2>
        <div id="historyContent" class="overflow-y-auto max-h-96 p-4 bg-gray-800 rounded-lg soft-glow"></div>
        <button onclick="showLandingPage()" class="bg-gray-700 hover:bg-gray-600 text-white py-3 px-6 rounded shadow-hover soft-glow mt-4">Back to Home</button>
    </div>

    <script>
        const socket = io("https://bataan-maimai-v1-3.onrender.com");

        function showLandingPage() {
            document.getElementById("landing-page").classList.remove("hidden");
            document.getElementById("queue-page").classList.add("hidden");
            document.getElementById("history-page").classList.add("hidden");
        }

        function showQueuePage() {
            document.getElementById("landing-page").classList.add("hidden");
            document.getElementById("queue-page").classList.remove("hidden");
            document.getElementById("history-page").classList.add("hidden");
        }

        function showHistoryPage() {
            document.getElementById("landing-page").classList.add("hidden");
            document.getElementById("queue-page").classList.add("hidden");
            document.getElementById("history-page").classList.remove("hidden");
            fetchGameHistory();
        }

        function fetchGameHistory() {
            socket.emit("requestGameHistory"); // Request game history from the server
        }

        // Update game history display
        function updateGameHistoryDisplay(history) {
            const historyContent = document.getElementById("historyContent");
            historyContent.innerHTML = history.length
                ? history
                      .map(
                          entry =>
                              `<div class="p-2 bg-gray-700 rounded text-center">Game: ${entry.players.join(
                                  " vs "
                              )} - Started at ${new Date(entry.timestamp).toLocaleString()}</div>`
                      )
                      .join("")
                : "No game history available.";
        }

        // Listen for game history updates
        socket.on("gameHistoryUpdate", updateGameHistoryDisplay);

        function toggleAdminControls(show) {
            document.getElementById('admin-login').classList.toggle('hidden', show);
            document.getElementById('admin-panel').classList.toggle('hidden', !show);
            document.getElementById('admin-controls').classList.toggle('hidden', !show);
        }

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            socket.emit("adminLogin", password); // Send password to backend
            socket.on("loginSuccess", () => {
                toggleAdminControls(true);
                alert("Admin login successful!");
            });
            socket.on("loginFailed", () => {
                alert("Incorrect password!");
            });
        }

        function adminLogout() {
            toggleAdminControls(false);
            alert('Logged out successfully!');
        }

        function updateQueueDisplay(queue) {
            const queueList = document.getElementById("queueList");
            const queueCount = document.getElementById("queueCount");
            queueList.innerHTML = queue.map((player, index) =>
                `<div class="p-2 bg-gray-700 rounded text-center">${index + 1}. ${player.name} ${player.paid ? "(Paid)" : "(Unpaid)"}</div>`
            ).join('');
            queueCount.textContent = queue.length;
        }

        function updatePlayingDisplay(playing) {
            const playingListTop = document.getElementById("playingListTop");
            const playingListQueue = document.getElementById("playingList");
            const content = playing.map((player, index) =>
                `<div class="p-2 bg-green-700 rounded text-center">${index + 1}. ${player.name} (Playing)</div>`
            ).join('');
            if (playingListTop) playingListTop.innerHTML = content;
            if (playingListQueue) playingListQueue.innerHTML = content;
        }

        function addPlayer() {
            const name = document.getElementById("playerName").value.trim();
            if (name) {
                socket.emit("addPlayer", { name }); // Fix: Pass an object with the name property
                document.getElementById("playerName").value = "";
            }
        }

        function swapPlayers() {
            socket.emit("swapPlayers", {
                pos1: parseInt(document.getElementById("pos1").value) - 1,
                pos2: parseInt(document.getElementById("pos2").value) - 1
            });
        }

        function deletePlayerByPosition() {
            socket.emit('deletePlayerByPosition', parseInt(document.getElementById('deletePos').value) - 1);
        }

        function markPlayerPaid() {
            socket.emit('markPlayerPaid', parseInt(document.getElementById('paidPos').value) - 1);
        }

        function restartBackend() {
            fetch("https://api.render.com/deploy/srv-cvcdpupu0jms73eqmvag?key=nLT66_CWs3M", { method: "POST" })
            .then(response => alert(response.ok ? "Backend restart triggered!" : "Failed to restart backend."))
            .catch(console.error);
        }

        function deleteTopPair() {
            socket.emit("deleteTopPair");
        }

        function showCurrentPair() {
            socket.emit('getCurrentPair');
        }

        function nextPairPlaying() {
            socket.emit("nextPairPlaying", (response) => {
                if (response.error) {
                    alert(response.error); // Notify user if a player is unpaid
                }
            });
        }

        function deleteCurrentlyPlaying() {
            socket.emit("deleteCurrentlyPlaying");
        }

        function restartBackend() {
            fetch("https://api.render.com/deploy/srv-cvcdpupu0jms73eqmvag?key=nLT66_CWs3M", {
                method: "POST"
            })
            .then(response => {
                if (response.ok) {
                    alert("Backend restart triggered!");
                } else {
                    alert("Failed to restart backend.");
                }
            })
            .catch(error => {
                console.error("Error restarting backend:", error);
            });
        }

        // Function to update game history display
        function updateGameHistoryDisplay(history) {
            const gameHistoryList = document.getElementById("gameHistoryList");
            gameHistoryList.innerHTML = "";
            history.forEach((entry, index) => {
                const div = document.createElement("div");
                div.className = "p-2 bg-gray-700 rounded text-center";
                div.textContent = `Game ${index + 1}: ${entry.players.join(" vs ")} - Started at ${new Date(entry.timestamp).toLocaleString()}`;
                gameHistoryList.appendChild(div);
            });
        }
        
        // Listen for game history updates
        socket.on("gameHistoryUpdate", (history) => {
            updateGameHistoryDisplay(history);
        });

        // Request game history when the page loads
        window.onload = function() {
            socket.emit("requestGameHistory");
        };

        socket.on("queueUpdate", updateQueueDisplay);
        socket.on("playingUpdate", updatePlayingDisplay);
        window.onload = () => socket.emit("requestGameHistory");

        // Ensure scrollable areas are touch-friendly
        document.addEventListener("DOMContentLoaded", () => {
            const scrollContainers = document.querySelectorAll(".scroll-container");
            scrollContainers.forEach(container => {
                container.addEventListener("touchstart", (e) => {
                    container.isScrolling = true;
                    container.startX = e.touches[0].pageX - container.scrollLeft;
                });

                container.addEventListener("touchmove", (e) => {
                    if (!container.isScrolling) return;
                    const x = e.touches[0].pageX - container.startX;
                    container.scrollLeft = -x;
                });

                container.addEventListener("touchend", () => {
                    container.isScrolling = false;
                });
            });
        });

        // Enable tap-drag (sliding) for scrollable containers
        document.addEventListener("DOMContentLoaded", () => {
            const scrollContainers = document.querySelectorAll(".scroll-container");

            scrollContainers.forEach(container => {
                let isDragging = false;
                let startX, scrollLeft;

                container.addEventListener("mousedown", (e) => {
                    isDragging = true;
                    container.classList.add("dragging");
                    startX = e.pageX - container.offsetLeft;
                    scrollLeft = container.scrollLeft;
                });

                container.addEventListener("mouseleave", () => {
                    isDragging = false;
                    container.classList.remove("dragging");
                });

                container.addEventListener("mouseup", () => {
                    isDragging = false;
                    container.classList.remove("dragging");
                });

                container.addEventListener("mousemove", (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                    const x = e.pageX - container.offsetLeft;
                    const walk = (x - startX) * 1.5; // Adjust scroll speed for smoother movement
                    container.scrollLeft = scrollLeft - walk;
                });

                container.addEventListener("touchstart", (e) => {
                    isDragging = true;
                    startX = e.touches[0].pageX - container.offsetLeft;
                    scrollLeft = container.scrollLeft;
                });

                container.addEventListener("touchend", () => {
                    isDragging = false;
                });

                container.addEventListener("touchmove", (e) => {
                    if (!isDragging) return;
                    const x = e.touches[0].pageX - container.offsetLeft;
                    const walk = (x - startX) * 1.5; // Adjust scroll speed for smoother movement
                    container.scrollLeft = scrollLeft - walk;
                });
            });
        });

        // Ensure image placeholders are displayed correctly
        document.addEventListener("DOMContentLoaded", () => {
            const scrollContainer = document.querySelector(".scroll-container");
            const scrollItems = scrollContainer.querySelectorAll(".scroll-item");
            scrollItems.forEach((item, index) => {
                if (!item.textContent.trim() && index !== 0) {
                    item.style.display = "none"; // Hide empty placeholders unless it's the first one
                }
            });
        });

        let currentSlide = 0;

        function nextSlide() {
            const slider = document.getElementById("announcementSlider");
            const slides = slider.children.length;
            currentSlide = (currentSlide + 1) % slides;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function prevSlide() {
            const slider = document.getElementById("announcementSlider");
            const slides = slider.children.length;
            currentSlide = (currentSlide - 1 + slides) % slides;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function updatePlayingDisplay(playing) {
            const playingListTop = document.getElementById("playingListTop");
            const playingListQueue = document.getElementById("playingList");
            const content = playing.map((player, index) =>
                `<div class="p-2 bg-green-700 rounded text-center">${index + 1}. ${player.name} (Playing)</div>`
            ).join('');
            if (playingListTop) playingListTop.innerHTML = content;
            if (playingListQueue) playingListQueue.innerHTML = content;
        }

        function updateQueueDisplay(queue) {
            const queueList = document.getElementById("queueList");
            queueList.innerHTML = queue.map((player, index) =>
                `<div class="p-2 bg-gray-700 rounded text-center">${index + 1}. ${player.name} ${player.paid ? "(Paid)" : "(Unpaid)"}</div>`
            ).join('');
        }

        socket.on("queueUpdate", updateQueueDisplay);
        socket.on("playingUpdate", updatePlayingDisplay);
    </script>
</body>
</html>
